<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo Lar</title>
  <link rel="preload" as="styles" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/styles.css" title="Default styles" />
</head>

<body>
  <header class="header">
    <nav class="container">
      <h1 class="color-2">Novo Lar</h1>
      <div>
        <p class="color-2">Ligue para nós</p>
        <a class="color-3" href="#">(99) 9 9999-9999</a>
      </div>
    </nav>
    <div class="container introduction">
      <div class="introduction-text">
        <p class="color-3">Condôminios Luxuosos</p>
        <h2 class="color-2">Bela Vista</h2>
        <p class="color-2">
          Sou um parágrafo. Clique aqui para editar e adicionar o seu próprio
          texto. É fácil! Basta clicar em "Editar Texto" ou clicar duas vezes
          sobre mim.
        </p>
      </div>
      <div class="form-bg">
        <div class="form">
          <h2 class="color-3">SUA NOVA CASA O AGUARDA.</h2>
          <p class="color-2">Entre em contato e receba uma oferta exclusiva.</p>

          <form action="#">
            <input name="name" type="text" placeholder="Nome" />
            <input name="email" type="email" placeholder="Email" />
            <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem aqui..."></textarea>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
